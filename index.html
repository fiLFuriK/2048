<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1></h1>
            <div class="square">
              <div class="square-content">2048</div>
            </div>

            <section class="controls">
                <div class="score-board">
                    <output class="score" id="score">Score: 0</output>
                    <output class="score" id="best">Best: 0</output>
                </div>
            </section>
        </header>

        <div class="game-wrap">
            <section id="game-container"></section>
            <aside class="side-buttons">
                <button class="btn" id="btn-restart" title="Начать заново">Рестарт</button>
                <button class="btn secondary" id="btn-undo" title="Отмена хода">Отменить ход</button>
                <button class="btn secondary" id="btn-leaders">Лидерборд</button>
            </aside>
            
            
        </div>

        <!-- Game over modal / submit score -->
        <div class="modal" id="modal-gameover">
            <div class="panel">
                <div id="gameover-content">
                    <p id="gameover-msg">Игра окончена</p>
                    <input id="player-name" placeholder="Ваше имя" />
                    <div class="modal-buttons">
                        <button class="btn" id="save-score">Сохранить результат</button>
                        <button class="btn secondary" id="restart-from-modal">Начать заново</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaders modal -->
        <div class="modal" id="modal-leaders">
            <div class="panel">
                <div class="leaders-header">
                    <h3>Таблица рекордов</h3>
                    <button class="btn secondary" id="close-leaders">Закрыть</button>
                </div>
                <div class="leaders" id="leaders-list"></div>
            </div>
        </div>

        <footer class="footer">
          <p class= "footer_copy">&copy; 2048 Vov4ik</p>
        </footer> 
    </div>

    <script src="app.js" defer></script>
</body>
</html>
